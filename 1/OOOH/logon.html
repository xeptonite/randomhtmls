<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BowlingExpress</title>
	<link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f2f2f2;
            overflow: hidden;
            margin: 0;
        }
        .login-container {
            background-color: #ffffff;
            width: 350px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 60px;
            height: 60px;
            background-image: url('path-to-your-logo.png');
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            animation: bounceLogo 2s ease-in-out infinite;
        }
        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
            animation: fadeIn 1.5s ease-in-out;
        }
        .input-field {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: 0.3s ease;
        }
        .input-field:focus {
            border-color: #3c67e7;
            box-shadow: 0 0 8px rgba(60, 103, 231, 0.3);
        }
        .button, .create-btn, .close-btn {
            width: 100%;
            padding: 12px;
            background-color: #3c67e7;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            transition: 0.3s ease;
        }
		.logo img {
            width: 100%; /* Make the image fit within the container */
            height: 100%; /* Ensure the aspect ratio is maintained */
            object-fit: contain; /* Maintain aspect ratio */
        }
        .button:hover, .create-btn:hover, .close-btn:hover {
            background-color: #2d55a5;
        }
        .forgot-password {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
            text-decoration: none;
        }
        .forgot-password:hover {
            text-decoration: underline;
        }
        .notification {
            visibility: hidden;
            opacity: 0;
            background-color: #28a745;
            color: white;
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
            transition: visibility 0.3s, opacity 0.3s ease-in-out;
        }
        .notification.show {
            visibility: visible;
            opacity: 1;
        }

        /* Animations */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes bounceLogo {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body>

    <!-- Logo in Top-left corner -->
    <div class="logo"><img src="logo.png" alt="BowlingExpress Logo"></div>

    <!-- Login Container -->
    <div class="login-container">
        <h2>Login to BowlingExpress</h2>
        <form id="loginForm">
            <input type="email" id="email" class="input-field" placeholder="Email" required>
            <input type="password" id="password" class="input-field" placeholder="Password" required>
            <button type="submit" class="button">Login</button>
        </form>
        <a href="#" class="forgot-password">Forgot password?</a>
        <div class="notification" id="notification">Login Successful!</div>
    </div>

    <script>
        // Add form submission handling with animation and notifications
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent page refresh
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Simple validation (for demo purposes)
            if (email && password) {
                // Show the success notification
                document.getElementById('notification').classList.add('show');
                setTimeout(() => {
                    document.getElementById('notification').classList.remove('show');
                }, 3000);

                // Here you can add backend logic for authentication
                console.log("Login successful!");
            } else {
                alert('Please fill in all fields');
            }
        });
    </script>
</body>
</html>
