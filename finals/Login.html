<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snortstagram</title>
    <style>
body {
    font-family: Arial, sans-serif;
    background: url('assets/images/background.jpg') no-repeat center center fixed;
    background-size: cover;
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    color: #ffffff;
    margin: 0;
    overflow-x: hidden;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
}

body::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    z-index: -1;
}

html {
    overflow: hidden;
}

.topbar {
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    justify-content: flex-start;
    background-color: #1e1e1e;
    padding: 10px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 5;
}

.main-content {
    margin-top: 80px; /* To account for fixed top bar */
    width: 100%;
    display: flex;
    justify-content: center;
    flex-grow: 1;
}

.topbar .logo {
    font-size: 20px;
    font-weight: bold;
    color: #ffffff;
    margin-right: 20px;
}

.topbar .nav-buttons {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
    align-items: center;
}

.topbar .nav-buttons button {
    background-color: #007bff;
    color: #ffffff;
    border: none;
    border-radius: 4px;
    padding: 5px 10px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.topbar .nav-buttons button:hover {
    background-color: #0056b3;
}

.topbar .nav-buttons.hidden {
    display: none;
}

.topbar .menu-button {
    display: none;
    background-color: #007bff;
    color: #ffffff;
    border: none;
    border-radius: 4px;
    padding: 5px 10px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    margin-left: 10px;
}

.topbar .menu-button:hover {
    background-color: #0056b3;
}

.signup-container {
    background-color: #1e1e1e;
    padding: 25px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    width: 90%;
    max-width: 400px;
    margin: 20px auto;
    overflow-x: hidden; /* Prevent horizontal scrolling */
    overflow-y: auto; /* Allow vertical scrolling for small screens */
}

h2 {
    text-align: center;
    color: #ffffff;
}

.form-group {
    margin-bottom: 15px;
}

label {
    display: block;
    font-size: 14px;
    margin-bottom: 5px;
    color: #ffffff;
}

select, input {
    width: 100%;
    padding: 10px;
    font-size: 14px;
    border: 1px solid #444;
    border-radius: 4px;
    background-color: #1e1e1e;
    color: #ffffff;
}

.error {
    color: #ff6b6b;
    font-size: 12px;
    margin-top: 5px;
}

.submit-btn {
    background-color: #007bff;
    color: #ffffff;
    padding: 10px;
    border: none;
    border-radius: 4px;
    width: 100%;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.submit-btn:hover {
    background-color: #0056b3;
}

.username-info, .display-name-info {
    font-size: 12px;
    color: #aaaaaa;
    margin-top: 5px;
}

@media (max-width: 500px) {
    .topbar {
        justify-content: flex-start;
    }

    .topbar .nav-buttons {
        display: none;
    }

    .topbar .menu-button {
        display: block;
    }

    .signup-container {
        padding: 15px; /* Reduce padding for small screens */
        overflow-y: auto;
    }
}
    </style>
</head>
<body>
    <div class="topbar">
        <div class="logo">Snortstagram</div>
        <button class="menu-button" onclick="toggleMenu()">‚ò∞ Menu</button>
        <div class="nav-buttons">
            <button>üìÅ Posts</button>
            <button>üì° Feed</button>
            <button>üí¨ Messenger</button>
            <button>üèÜ Valve Specials</button>
            <button>üì± Scrolls</button>
        </div>
    </div>

    <div class="main-content">
        <div class="signup-container">
            <h2>Create an Account</h2>
            <form id="signup-form" action="#" method="POST" onsubmit="return validateForm()">
                <div class="form-group">
                    <label for="class-name">My Main Class:</label>
                    <select id="class-name" name="class-name" required>
                        <option value="Demoman">Demoman</option>
                        <option value="Engineer">Engineer</option>
                        <option value="Heavy">Heavy</option>
                        <option value="Medic">Medic</option>
                        <option value="Merasmus">Merasmus</option>
                        <option value="Pyro">Pyro</option>
                        <option value="Scout">Scout</option>
                        <option value="Sniper">Sniper</option>
                        <option value="Soldier">Soldier</option>
                        <option value="Spy">Spy</option>
                    </select>
                    <div id="class-name-error" class="error"></div>
                </div>
                <div class="form-group">
                    <label for="tf2-since">I have played <b>Team Fortress 2</b> since:</label>
                    <div style="display: flex; gap: 5px;">
                        <select id="tf2-day" name="tf2-day" required>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">27</option>
                            <option value="28">28</option>
                            <option value="29">29</option>
                            <option value="30">30</option>
                            <option value="31">31</option>
                        </select>
                        <select id="tf2-month" name="tf2-month" required>
                            <option value="1">January</option>
                            <option value="2">February</option>
                            <option value="3">March</option>
                            <option value="4">April</option>
                            <option value="5">May</option>
                            <option value="6">June</option>
                            <option value="7">July</option>
                            <option value="8">August</option>
                            <option value="9">September</option>
                            <option value="10">October</option>
                            <option value="11">November</option>
                            <option value="12">December</option>
                        </select>
                        <select id="tf2-year" name="tf2-year" required>
                            <option value="2024">2024</option>
                            <option value="2023">2023</option>
                            <option value="2022">2022</option>
                            <option value="2021">2021</option>
                            <option value="2020">2020</option>
                            <option value="2019">2019</option>
                            <option value="2018">2018</option>
                            <option value="2017">2017</option>
                            <option value="2016">2016</option>
                            <option value="2015">2015</option>
                            <option value="2014">2014</option>
                            <option value="2013">2013</option>
                            <option value="2012">2012</option>
                            <option value="2011">2011</option>
                            <option value="2010">2010</option>
                            <option value="2009">2009</option>
                            <option value="2008">2008</option>
                            <option value="2007">2007</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="display-name">Display Name (optional)</label>
                    <input type="text" id="display-name" name="display-name" minlength="3" maxlength="20" pattern="^[a-zA-Z0-9_]{3,20}$">
                    <div class="display-name-info">Your display name will be "<span id="display-name-preview">example</span>"</div>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required minlength="3" maxlength="20" pattern="^[a-zA-Z0-9_]{3,20}$">
                    <div class="username-info">Your username will be @<span id="username-preview">example</span></div>
                    <div id="username-error" class="error"></div>
                </div>
                <div class="form-group">
                    <label for="email">Email Address (optional)</label>
                    <input type="email" id="email" name="email" placeholder="example@domain.com">
                </div>
                <div class="form-group">
                    <label for="password">Password (8+ characters)</label>
                    <input type="password" id="password" name="password" required minlength="8">
                    <input type="checkbox" id="show-password" onclick="togglePasswordVisibility()"> Show Password
                    <div id="password-error" class="error"></div>
                </div>
                <button type="submit" class="submit-btn">Sign Up</button>
                <p style="font-size: 12px; color: #aaaaaa; margin-top: 10px;">By creating your account, you agree to Snortstagram's <a href="#" style="color: #007bff;">Terms of Service</a>, the arbitration clause, and the <a href="#" style="color: #007bff;">Privacy Policy</a>.</p>
            </form>
        </div>
    </div>

    <script>
        const menuButton = document.querySelector('.menu-button');
        const navButtons = document.querySelector('.nav-buttons');
        
        function toggleMenu() {
            navButtons.classList.toggle('hidden');
        }

        function adjustMenu() {
            if (window.innerWidth > 500) {
                navButtons.classList.remove('hidden');
                menuButton.style.display = 'none';
            } else {
                navButtons.classList.add('hidden');
                menuButton.style.display = 'block';
            }
        }

        window.addEventListener('resize', adjustMenu);
        window.addEventListener('load', adjustMenu);

        const displayNameField = document.getElementById('display-name');
        const usernameField = document.getElementById('username');
        const displayNamePreview = document.getElementById('display-name-preview');
        const usernamePreview = document.getElementById('username-preview');

        // Synchronize Username and optional Display Name
        usernameField.addEventListener('input', function () {
            usernamePreview.textContent = usernameField.value || 'example';
            if (!displayNameField.dataset.manualEdit) {
                displayNameField.value = usernameField.value;
                displayNamePreview.textContent = usernameField.value || 'example';
            }
        });

        displayNameField.addEventListener('input', function () {
            displayNameField.dataset.manualEdit = true;
            displayNamePreview.textContent = displayNameField.value || 'example';
        });

        function togglePasswordVisibility() {
            const passwordField = document.getElementById('password');
            passwordField.type = passwordField.type === 'password' ? 'text' : 'password';
        }

        function validateForm() {
            const usernameError = document.getElementById('username-error');
            const usernamePattern = /^[a-zA-Z0-9_]{3,20}$/;
            let valid = true;

            if (!usernamePattern.test(usernameField.value)) {
                usernameError.textContent = 'Username must be 3-20 characters, letters, numbers, and one underscore.';
                valid = false;
            } else {
                usernameError.textContent = '';
            }
            return valid;
        }
    </script>
</body>
</html>
