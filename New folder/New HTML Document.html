<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transparent Background Overlap</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .sidebar {
            width: 200px;
            background-color: #333;
            color: white;
            padding: 20px;
        }

        .topbar {
            height: 50px;
            background-color: #222;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .content {
            background-color: rgba(0, 0, 0, 0.5); /* Transparent background */
            flex-grow: 1;
            padding: 40px;
            position: absolute;
            top: 0; /* Overlapping */
            left: 0; /* Overlapping */
            right: 0;
            bottom: 0;
            color: white;
        }
    </style>
</head>
<body>
    <div class="sidebar">Sidebar</div>
    <div class="topbar">Topbar</div>
    <div class="content">This is the content with a transparent background.</div>
</body>
</html>
