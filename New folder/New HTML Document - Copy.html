<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cut-off Text</title>
    <style>
        .container {
            width: 200px;
            height: 50px;
            border: 1px solid #000;
            overflow: hidden;
        }

        .text {
            white-space: nowrap;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="text">This is a very long text that will get cut off because it doesn't fit in the container.</p>
    </div>
</body>
</html>
